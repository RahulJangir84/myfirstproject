<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Lists</title>
  <style>
.orderedlist{
    background-color:lightcoral;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 60px;
    border-style:solid;
    font-family:Verdana, Geneva, Tahoma, sans-serif
}
.unorderedlist{
    margin-bottom: 12px;
    padding: 12px;
    background-color: violet;
    border-style: groove;
    border-radius: 90px;
}
.k{
    margin:8px;
    background-color: aqua;
    border-radius: 15px;
}
.l{margin: 9px;

}
  </style>
</head>
<body>

  <h2>ordered list</h2>
 
    <div class="orderedlist">
    <li div class="k">christiano</li>
    <li div class="k">Niraj chopra</li>
    <li div class="k">Mahendra singh dhoni</li>
    <li div class="k">Virat kholi</li>
  </ol>
</div>

  <h2>unordered list</h2>
   <div class="unorderedlist">
    <ul>
    <li div class="l">samsung</li>
    <li div class="l">apple</li>
    <li div class="l">onrplos</li>
    <li div class="l">realme</li>
  </ul>
  <div></div>

</body>
</html>
