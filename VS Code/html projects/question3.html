<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo</title>
</head>
<body>

    <svg width="200" height="200" >
        <circle cx="100" cy="100" r="90" stroke="black" stroke-width="3" fill="pink" />
        <text x="50%" y="50%" font-size="30" text-anchor="middle" alignment-baseline="middle" fill="black">HYZER</text>
    </svg>
    <img id="myImage" src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" width="250px">
    <br>
    <button onclick="replaceImage()">Replace Image</button>
    <script>
      function replaceImage() {
        const image = document.getElementById('myImage');
  
        image.src = "https://images.unsplash.com/photo-1454496522488-7a8e488e8606?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW91bnRhaW5zfGVufDB8fDB8fHww" ; image.alt = "Image 2";
      }
    </script>

</body>
</html>
