<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>

    <h2>Choose a Single Option:</h2>

    <form>
        <input type="radio" id="option1" name="options" value="option">
        <label for="option1">Option 1</label>

        <input type="radio" id="option2" name="options" value="option">
        <label for="option2">Option 2</label>

        <input type="radio" id="option3" name="options" value="option">
        <label for="option3">Option 3</label>
    </form>

</body>
</html>
